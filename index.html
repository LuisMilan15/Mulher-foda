<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nosso Amor ‚ù§Ô∏è</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            background-color: #fce4ec;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        #content {
            text-align: center;
            padding: 20px;
            width: 100%;
            max-width: 800px; /* Reduzido de 1200px */
            margin: 0 auto;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            justify-content: space-between; /* Distribui o espa√ßo verticalmente */
        }

        .image-container {
            width: 100%;
            height: 50vh; /* Reduzido de 80vh */
            max-height: 500px; /* Reduzido de 800px */
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 10px 0;
            position: relative;
            overflow: hidden;
        }

        #currentImage {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
        }

        #message {
            font-size: clamp(18px, 3vw, 22px);
            color: #e91e63;
            margin: 15px 0;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.1);
            padding: 0 20px;
        }

        .progress-container {
            width: 80%;
            max-width: 400px;
            background-color: #f8bbd0;
            border-radius: 10px;
            margin: 15px auto;
            position: relative;
        }

        #loveProgress {
            width: 0%;
            height: 20px;
            background-color: #e91e63;
            border-radius: 10px;
            transition: width 0.5s ease-in-out;
        }

        #progressText {
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-weight: bold;
        }

        .button-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin: 15px 0;
            padding: 10px;
        }

        .heart-button {
            font-size: 30px;
            background: none;
            border: none;
            cursor: pointer;
            transition: transform 0.3s;
            padding: 10px;
        }

        .heart-button:hover {
            transform: scale(1.2);
        }

        #gallery {
            width: 100%;
            padding: 20px;
            max-width: 1200px;
            margin: 0 auto;
        }

        .gallery-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 15px;
            padding: 15px;
        }

        .gallery-image {
            width: 100%;
            height: 300px;
            object-fit: cover;
            border-radius: 10px;
            cursor: pointer;
            transition: transform 0.3s;
        }

        .gallery-image:hover {
            transform: scale(1.05);
        }

        .modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.9);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 2000;
            cursor: pointer;
        }

        .modal img {
            max-width: 90%;
            max-height: 90vh;
            object-fit: contain;
        }

        .hidden {
            display: none;
        }

        #hearts-container, #sad-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1000;
        }

        .heart, .sad {
            position: absolute;
            font-size: 24px;
            animation: float 3s ease-in forwards;
        }

        @keyframes float {
            0% {
                transform: translateY(100vh);
                opacity: 1;
            }
            100% {
                transform: translateY(-20vh);
                opacity: 0;
            }
        }

        /* Ajustes para telas menores */
        @media (max-width: 768px) {
            .image-container {
                height: 45vh;
            }

            #content {
                padding: 10px;
            }

            .gallery-grid {
                grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
                gap: 10px;
            }
        }

        /* Ajustes para telas muito pequenas */
        @media (max-width: 480px) {
            .image-container {
                height: 40vh;
            }

            #message {
                font-size: 16px;
            }

            .gallery-grid {
                grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
                gap: 8px;
            }

            .heart-button {
                font-size: 26px;
            }
        }
    </style>
</head>
<body>
    <div id="hearts-container"></div>
    <div id="sad-container"></div>

    <div id="content">
        <div class="image-container">
            <img id="currentImage" src="" alt="Foto do nosso amor">
        </div>
        <p id="message"></p>
        
        <div class="progress-container">
            <div id="loveProgress"></div>
            <div id="progressText">0%</div>
        </div>
        
        <div class="button-container">
            <button id="brokenHeart" class="heart-button">üíî</button>
            <button id="wholeHeart" class="heart-button">‚ù§Ô∏è</button>
        </div>
    </div>

    <div id="gallery" class="hidden">
        <div id="photoGallery" class="gallery-grid"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
